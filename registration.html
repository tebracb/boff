  <!-- REGISTRATION FORM -->

  <div class="container text-left">

    <h1>Register here for your chosen day(s)!</h1>

    <form>
      <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="mail@example.com">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" placeholder="age">
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-2">Days you want to register:</label>
        <div class="container col-sm-10">

          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="">Fun for the Family - 5th of August
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="">The Classics - 6th of August
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="">Documentaries - 7th of August
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="">International Selection - 8th of August
            </label>
          </div>
          <button type="submit" class="btn btn-info mt-2">Register me</button>

        </div>
      </div>
    </form>
